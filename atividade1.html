<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora_de_Operações</title>
    <script>
      //A função parseFloat analisa um argumento
      //(convertendo-o para uma string primeiro caso necessário)
      //e retorna um número de ponto flutuante (número decimal).
      
        function calcular() {
          let num1 = parseFloat(document.getElementById("num1").value);
          let num2 = parseFloat(document.getElementById("num2").value);
          let operacao = document.getElementById("operacao").value;
          let resultado;
          switch (operacao) {
            case "+":
              resultado = num1 + num2;
              break;
            case "-":
              resultado = num1 - num2;
              break;
            case "*":
              resultado = num1 * num2;
              break;
            case "/":
              resultado = num1 / num2;
              break;
          }
          alert("Resultado: " + resultado);
        }
      </script>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="num1">Valor 1:</label>
    <input type="number" id="num1" name="num1">
    <br><br>
    <label for="num2">Valor 2:</label>
    <input type="number" id="num2" name="num2">
    <br><br>
    <label for="operacao">Selecione a operação:</label>
    <select id="operacao" name="operacao">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">x</option>
      <option value="/">/</option>
    </select><br><br>
    <button type="button" onclick="calcular()">Calcular</button>
</body>
</html>
